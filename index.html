<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock, Paper, Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body>
  <h1>👊, 🤚, ✌️, 🍕</h1>

  <div class="score">
    <span id="userScore">0</span> : <span id="computerScore">0</span>
  </div>

  <div class="user user-player">
    User
    <div class="choices">
      <span id="r">👊</span>
      <span id="p">🤚</span>
      <span id="s">✌️</span>
    </div>
  </div>

  <div class="user user-computer">
    Computer
    <div class="choices">
        <span id="r">👊</span>
        <span id="p">🤚</span>
        <span id="s">✌️</span>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
